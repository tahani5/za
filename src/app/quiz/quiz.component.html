<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">

            <div *ngIf="currentQuiz < 3">
                <p class="text-center">{{currentQuiz +1}}of{{quizzes.length}}</p>
                <h1>{{quizzes[randomize].question}}</h1>

                <ul class="list-group" *ngFor="let quiz of quizzes[randomize].answer">
                    <label>
                        <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                            <input type="radio" name="options" (change)="onAnswer(quiz.correct)"
                                [disabled]="answerSelected">
                            {{quiz.option}}
                        </li>
                    </label>
                </ul>
            </div>
            <div *ngIf="currentQuiz > 2">
                <button class="btn btn-success btn-block" (click)="showResult()" style="margin: 20%;">Show Result</button>
                <div class="text-center" *ngIf="result">
                    Correct Answers : {{correctAnswers}} | Incorrect Answers : {{incorrectAnswers}}
                </div>
            </div>
        </div>
    </div>
</div>
